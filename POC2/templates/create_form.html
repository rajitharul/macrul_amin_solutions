<!DOCTYPE html>
<html>
<head>
    <title>Create Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            background-color: #333;
            color: #ffffff;
        }

        button {
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff0000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input[type="text"] {
            margin-top: 10px;
        }

        .form-group select {
            margin-top: 10px;
        }

        select option {
            background-color: #333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Form</h1>
        <form method="POST">
            <div class="form-group">
                <label>Form ID:</label>
                <input type="text" name="form_id" value="{{ new_form_id }}" required readonly>
            </div>

            <div class="form-group">
                <label>Form Type:</label>
                <select name="form_type" required>
                    <option value="housing">Housing</option>
                    <option value="non-housing">Non-Housing</option>
                </select>
            </div>

            <button type="submit">Create Form</button>
        </form>
    </div>
</body>
</html>
