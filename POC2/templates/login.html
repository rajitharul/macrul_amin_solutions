<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #2b2b2b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #cc0000;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: left;
            color: #ffffff;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            background-color: #333;
            color: #ffffff;
        }

        input[type="text"]::placeholder, 
        input[type="password"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: #cc0000;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff0000;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Amin Contractors</h1>
        <p class="welcome-message">Information Management Portal</p>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="footer">&copy; 2023 Amin Contractors. All Rights Reserved.</div>
    </div>
</body>
</html>
