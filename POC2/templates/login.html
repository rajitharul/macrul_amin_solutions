<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Simplified Color Palette */
        :root {
            --dark-text: #333333;   /* Dark text color */
            --accent-color: #006A67; /* Teal accent color */
            --light-background: #f5f5f5; /* Very light background */
            --light-hover: #e1e1e1; /* Light hover effect */
            --light-yellow: #FFF4B7; /* Light Yellow for text */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-background);  /* Light background */
            color: var(--dark-text);  /* Dark text for readability */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: var(--accent-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: var(--light-yellow);  /* Light Yellow for headings */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 16px;
            color: var(--light-yellow);  /* Light Yellow for welcome text */
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: left;
            color: var(--light-yellow);  /* Light Yellow for labels */
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--accent-color); /* Teal border */
            border-radius: 5px;
            font-size: 14px;
            background-color: #ffffff;  /* White background for input */
            color: var(--dark-text);  /* Dark text for input */
        }

        input[type="text"]::placeholder, 
        input[type="password"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: var(--light-yellow); /* Light Yellow for focus effect */
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: var(--accent-color);  /* Teal button */
            color: var(--light-yellow);  /* Light Yellow text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004e4b; /* Darker teal on hover */
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Amin Contractors</h1>
        <p class="welcome-message">Information Management Portal</p>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="footer">&copy; 2023 Amin Contractors. All Rights Reserved.</div>
    </div>
</body>
</html>
