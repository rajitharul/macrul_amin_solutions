<!DOCTYPE html>
<html>
<head>
    <title>Fire Risk Assetment Form ID {{ form_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #0078D7;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th,
        table td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #0078D7;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .button-container a button {
            background-color: #0078D7;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container a button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>Form {{ form_id }}</header>
    <div class="container">
        <h2>Form Details</h2>
        <table>
            <tr>
                <th>Index ID</th>
                <th>Details</th>
                <th>Value</th>
                <th>Control Measures</th>
            </tr>
            {% for answer in answers %}
            <tr>
                <td>{{ answer.question_id }}</td>
                <td>{{ answer.question }}</td>
                <td>{{ answer.answer }}</td>
                <td>{{ answer.control_measures or "N/A" }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="button-container">
            <a href="{{ url_for('download_form', form_id=form_id) }}">
                <button>Download PDF File</button>
            </a>
        </div>
    </div>
</body>
</html>
