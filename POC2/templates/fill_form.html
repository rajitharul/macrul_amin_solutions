<!DOCTYPE html>
<html>
<head>
    <title>Fill Form {{ form_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 500;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            font-size: 16px;
            font-weight: bold;
        }

        form input[type="radio"] {
            margin-right: 10px;
        }

        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .control-measures {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>Fill Form {{ form_id }}</header>
    <div class="container">
        <h1>Form: {{ form_id }}</h1>
        <form method="POST">
            {% for question in questions %}
            <div>
                <label>{{ question['id'] }}: {{ question['question'] }}</label><br>
                <input type="radio" name="answer-{{ question['id'] }}" value="Yes" checked required> Yes
                <input type="radio" name="answer-{{ question['id'] }}" value="No" required> No
                <input type="radio" name="answer-{{ question['id'] }}" value="N/A" required> N/A
                <br>
                <div id="control-measures-{{ question['id'] }}" class="control-measures">
                    <label>Control Measures (if "No"):</label>
                    <textarea name="control-measures-{{ question['id'] }}"></textarea>
                </div>
            </div>
            <hr>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const questionId = this.name.split('-')[1];
                const controlDiv = document.getElementById(`control-measures-${questionId}`);
                if (this.value === "No") {
                    controlDiv.style.display = "block";
                } else {
                    controlDiv.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
